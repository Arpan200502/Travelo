<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>Travelo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;800&display=swap" rel="stylesheet">

  <style>
    /* Your existing CSS goes here */

    /* Loader styles */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgb(0, 0, 0,1); /* Light background */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 99999; /* High z-index to cover everything */
    }

    .spinner {
      border: 8px solid #f3f3f3; /* Light grey */
      border-top: 8px solid #3498db; /* Blue color */
      border-radius: 50%;
      width: 50px; /* Spinner size */
      height: 50px; /* Spinner size */
      animation: spin 1s linear infinite; /* Animation */
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <header class="hide">
    <nav>
      <img src="img/logo.png" alt="logo image" class="logo">
      <ul>
        <li>
          <a href="#">Login</a>
        </li>
        <li>
          <a href="#">Sign up</a>
        </li>
        <li class="search">
          <a href="#">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
          <li class="hamburger">
            <a href="#">
              <div class="bar"></div>
            </a>
          </li>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="vignette hide"></div>
    <img src="img/background.png" data-speedx="0.3" data-speedy="0.38" data-speedz="0" data-rotation="0" data-distance="-200" class="parallax bg-img">
    <img src="img/fog_7.png" data-speedx="0.27" data-speedy="0.32" data-speedz="0" data-rotation="0" data-distance="850" class="parallax fog-7">
    <img src="img/mountain_10.png" data-speedx="0.195" data-speedy="0.305" data-speedz="0" data-rotation="0" data-distance="1100" class="parallax mountain-10">
    <img src="img/fog_6.png" data-speedx="0.25" data-speedy="0.28" data-speedz="0" data-rotation="0" data-distance="1400" class="parallax fog-6">
    <img src="img/mountain_9.png" data-speedx="0.125" data-speedy="0.155" data-speedz="0.15" data-rotation="0.02" data-distance="1700" class="parallax mountain-9">
    <img src="img/mountain_8.png" data-speedx="0.1" data-speedy="0.11" data-speedz="0" data-rotation="0.02" data-distance="1800" class="parallax mountain-8">
    <img src="img/fog_5.png" data-speedx="0.16" data-speedy="0.105" data-speedz="0" data-rotation="0" data-distance="1900" class="parallax fog-5">
    <img src="img/mountain_7.png" data-speedx="0.1" data-speedy="0.1" data-speedz="0" data-rotation="0.09" data-distance="2000" class="parallax mountain-7">
    <div class="text parallax" data-speedx="0.07" data-speedy="0.07" data-speedz="0" data-rotation="0.11" data-distance="0">
      <h2>Adventure</h2>
      <h1>calling</h1>
    </div>
    <img src="img/mountain_6.png" data-speedx="0.065" data-speedy="0.05" data-speedz="0.05" data-rotation="0.12" data-distance="2300" class="parallax mountain-6">
    <img src="img/fog_4.png" data-speedx="0.135" data-speedy="0.30" data-speedz="0" data-rotation="0" data-distance="2400" class="parallax fog-4">
    <img src="img/mountain_5.png" data-speedx="0.08" data-speedy="0.12" data-speedz="0.13" data-rotation="0.1" data-distance="2550" class="parallax mountain-5">
    <img src="img/fog_3.png" data-speedx="0.11" data-speedy="0.018" data-speedz="0" data-rotation="0" data-distance="2800" class="parallax fog-3">
    <img src="img/mountain_4.png" data-speedx="0.059" data-speedy="0.024" data-speedz="0.35" data-rotation="0.14" data-distance="3200" class="parallax mountain-4">
    <img src="img/fog_2.png" data-speedx="0.067" data-speedy="0.007" data-speedz="0.035" data-rotation="0.07" data-distance="3700" class="parallax fog-2">
    <img src="img/mountain_3.png" data-speedx="0.054" data-speedy="0.034" data-speedz="0.025" data-rotation="0.05" data-distance="4200" class="parallax mountain-3">
    <img src="img/fog_1.png" data-speedx="0.068" data-speedy="0.035" data-speedz="0.017" data-rotation="0.06" data-distance="4700" class="parallax fog-1">
    <img src="img/mountain_2.png" data-speedx="0.028" data-speedy="0.017" data-speedz="0.015" data-rotation="0.04" data-distance="5500" class="parallax mountain-2">
    <img src="img/mountain_1.png" data-speedx="0.025" data-speedy="0.016" data-speedz="0.015" data-rotation="0.02" data-distance="6000" class="parallax mountain-1">
  </main>
  <section id="explore" style="height: 100vh; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center;">
    <h1>COMING SOON</h1>
  </section>

  <script src="js/gsap.min.js"></script>
  <script src="js/app.js" defer></script>
  <script>
     // Wait for the window to load
     window.addEventListener('load', function() {
          // Get the loader element by its ID
          const loader = document.getElementById('loader');
          
          // Set a timeout to hide the loader after 5 seconds
          setTimeout(function() {
              loader.style.display = 'none'; 
          }, 5000); // 5000 milliseconds = 5 seconds
      });
  </script>
</body>
</html>
